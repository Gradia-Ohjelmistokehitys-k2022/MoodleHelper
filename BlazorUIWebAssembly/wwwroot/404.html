<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Preserve the path and redirect to index.html for Blazor routing
      var path = window.location.pathname.replace('/MoodleHelper', '');
      var newUrl = '/MoodleHelper/index.html#' + path;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
